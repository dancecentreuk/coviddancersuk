{% extends 'base.html' %}


{% block content %}
    <div id="login">
    {% include 'partials/_alerts.html' %}
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12 bg-light" >







                        <form id="login-form" class="form" action="" method="POST">
                            {% csrf_token %}
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Email:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="row">
                                <div id="register-link" class="col-8 text-left">
                                    <a href="{% url 'password-reset-link' %}" class="text-info">Forgot Password</a>
                                </div>
                                <div id="register-link" class="col-4 text-right">
                                    <a href="#" class="text-info">Register</a>
                                </div>
                            </div>


                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
