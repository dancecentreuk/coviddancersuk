{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
    <div class="card m-2">
        <div class="card-content p-3 mb-3">
            <h3 class="text-center">Create Advert</h3>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <input type="submit" class="btn btn-outline-info" value="Create Advert">
            </form>
        </div>
    </div>
    </div>
{% endblock %}
