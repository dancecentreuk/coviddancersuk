{% extends 'base.html' %}


{% block content %}
    <div id="login">
    {% include 'partials/_alerts.html' %}
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12 bg-light" >







                        <form id="login-form" class="form" action="{% url 'reset-password' uidb64 token %}" method="POST">
                            {% csrf_token %}
                            <h5 class="text-center text-info mb-2 lead">Ps enter your new password</h5>
                            <div class="form-group">
                                <input type="password" name="password" id="passwordField" placeholder="Password" class="form-control">
                            </div>

                            <div class="form-group">
                                <input type="password" name="password2" id="password2" placeholder="Confirm Password" class="form-control">
                            </div>






                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-block" value="submit">
                            </div>
                        </form>
                          <div class="container mb-2">
                                <div id="register-link" class="text-left">

                                    <div class="row">
                                         <span class="ml-2 text-lead">Have an account? </span>

                                    <a href="{% url 'password-reset-link' %}" class="ml-2 text-info">Login</a>
                                    </div>
                                    <div class="row">
                                        <span class="ml-2 text-lead">Dont Have An Account?</span>

                                        <a href="{% url 'signup' %}" class="ml-2 text-info">Register</a>
                                    </div>




                                </div>

                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
