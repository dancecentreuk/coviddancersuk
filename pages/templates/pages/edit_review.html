{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
    <div class="card m-2">
        <div class="card-content p-3 mb-3">
            <h3 class="text-center text-danger">Edit Review</h3>

            <form action="" method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                {% if error %}
                   <p class="text-danger">{{ error }}</p>
                {% endif %}
                <input type="submit" class="btn btn-outline-info" value="Create Advert">
            </form>
        </div>
    </div>
    </div>
{% endblock %}
